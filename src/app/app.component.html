<div class="p-3 mb-2 bg-secondary text-white">
  <button type="button" class="btn btn-success" (click)="getDefaultPrediction($event)">Przeładuj predykację od nowa</button>
<div class="container">

  <div class="row" style="padding-bottom: 30px; padding-top: 30px">
    <div class="col">
      <app-bot></app-bot>
    </div>
    <div class="col">
      <div class="mb-2 bg-white bg-secondary text-dark">
        <app-bitcoin-rates></app-bitcoin-rates>
      </div>
    </div>
  </div>
  <div class="row">
    <!--<div class="col-6">-->
      <!--<app-bitcoin-market-table></app-bitcoin-market-table>-->
    <!--</div>-->
    <div class="col" >
      <span class="d-block p-2 bg-primary text-white">Kurs bitcoina</span>
      <div class="border border-primary">
        <ng-dygraphs
          [data]="data"
          [options]="options">
        </ng-dygraphs>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 10px; width: 400px">
    <div class="col">
      <span class="d-block p-2 bg-primary text-white">Sterowanie jądrem algorytmu</span>
      <table class="table table-striped table-dark">
        <tbody>
        <tr>
          <td>Zbiór testowy</td>
          <td><input type="number" [(ngModel)]="predictionParameters.test_size"></td>
        </tr>
        <tr>
          <td>Zbiór treningowy</td>
          <td><input type="number" [(ngModel)]="predictionParameters.train_size"></td>
        </tr>
        <tr>
          <td>Okono przewidywania</td>
          <td><input type="number" [(ngModel)]="predictionParameters.window_size"></td>
        </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-success" (click)="getDedicatedPrediction($event)">Przeładuj predykację</button>
    </div>
  </div>


</div>
</div>
